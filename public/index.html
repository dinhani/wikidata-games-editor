<!doctype html>
<html ng-app="app">

<head>
    <style>
        body {
            padding: 1rem !important;
        }
        
        .ui.button {
            width: 150px;
        }
        
        .form .tags .input,
        .form .tags .tag-item {
            width: 100% !important;
        }
    </style>
</head>

<body ng-controller="AppCtrl" class="ui fluid container">
    <div class="ui grid">
        <!-- SEARCH -->
        <div class="four wide column">
            <entity-search entities="data.entities " property="data.propertyToLoad"></entity-search>
        </div>
        <!-- EDITOR -->
        <div class="twelve wide column">
            <entity-editor entities="data.entities" property="data.propertyToLoad"></entity-editor>
        </div>
    </div>
</body>

<!-- ======================================================================= -->
<!-- JS -->
<!-- ======================================================================= -->
<!-- LIBS -->
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ng-tags-input/ng-tags-input.js"></script>
<script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>

<link rel="stylesheet " href="bower_components/ng-tags-input/ng-tags-input.css ">
<link rel="stylesheet " href="bower_components/semantic/dist/semantic.css ">

<!-- APP -->
<script src="app.js "></script>
<script src="services/client.js "></script>
<script src="components/entity-search.js "></script>
<script src="components/entity-editor.js "></script>
<script src="components/entity-selector.js "></script>
<script src="components/property-selector.js "></script>

</html>
