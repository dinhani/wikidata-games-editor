<!doctype html>
<html ng-app="app">

<head>
    <style>
        body {
            padding: 1.5rem 3rem !important;
            background: #ecf0f1 !important;
        }
        
        label {
            font-weight: bold;
        }
        
        .ui.button {
            width: 200px;
        }
        
        .form .tags .input,
        .form .tags .tag-item {
            width: 100% !important;
        }
    </style>
</head>

<body ng-controller="AppCtrl" class="ui fluid container">
    <div class="ui relaxed grid">
        <!-- SEARCH -->
        <div class="four wide column">
            <entity-search entities="data.entities" entities-count="data.entitiesCount" property="data.propertyToLoad"></entity-search>
            <br/>
            <login></login>
        </div>


        <!-- EDITOR -->
        <div class="twelve wide column">
            <entity-editor entities="data.entities" entities-count="data.entitiesCount" property="data.propertyToLoad"></entity-editor>
        </div>
    </div>
</body>

<!-- ======================================================================= -->
<!-- JS -->
<!-- ======================================================================= -->
<!-- LIBS -->
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-notify/dist/angular-notify.js"></script>
<script src="bower_components/ng-tags-input/ng-tags-input.js"></script>
<script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
<script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>

<link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.css">
<link rel="stylesheet" href="bower_components/angular-notify/angular-notify.css">
<link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
<link rel="stylesheet" href="bower_components/semantic/dist/semantic.css">

<!-- APP -->
<script src="app.js "></script>
<script src="services/client.js "></script>
<script src="components/entity-search.js "></script>
<script src="components/entity-editor.js "></script>
<script src="components/entity-selector.js "></script>
<script src="components/property-selector.js "></script>
<script src="components/login.js "></script>

</html>
